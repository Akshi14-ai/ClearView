<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearView â€“ AI Accessible Reader</title>

    <!-- Google Fonts for readability -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Lexend:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* =========================
           CSS VARIABLES (THEME)
           ========================= */
        :root {
            --bg: #f6f2fb;
            --text: #2b2430;
            --muted: #6b5f6f;
            --accent: #4b6aff;
            --accent-2: #7f6ad8;
            --card: #ffffff;
            --header-start: #37204f;
            --header-end: #1f1033;
            --focus: rgba(75, 106, 255, 0.18);
            --dark-bg: #1a1420;
            --dark-card: #2a1f35;
            --dark-text: #f0eaff;
        }

        /* =========================
           BASE PAGE STYLES
           ========================= */
        body {
            font-family: 'Inter', system-ui, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
            transition: background-color 0.25s, color 0.25s;
        }

        /* =========================
           HEADER / BRANDING
           ========================= */
        header {
            background: linear-gradient(90deg, var(--header-start), var(--header-end));
            color: #fff;
            padding: 18px 20px;
            text-align: center;
            border-radius: 28px;
            box-shadow: 0 8px 28px rgba(16, 10, 30, 0.18);
            margin: 12px;
        }

        .header-inner {
            max-width: 920px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* =========================
           FORM ELEMENTS
           ========================= */
        textarea,
        input,
        select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(106, 90, 205, 0.12);
            margin-top: 8px;
            background-color: var(--card);
            color: var(--text);
        }

        textarea {
            min-height: 140px;
        }

        /* =========================
           BUTTON STYLES
           ========================= */
        button {
            padding: 10px 18px;
            font-size: 0.98rem;
            margin: 6px 6px 6px 0;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            color: #fff;
            box-shadow: 0 8px 20px rgba(75, 106, 255, 0.18);
            transition: 0.15s;
        }

        button.secondary {
            background: #fff;
            color: var(--header-start);
            border: 1px solid rgba(31, 16, 51, 0.12);
            box-shadow: none;
        }

        /* =========================
           MODE SELECTION BUTTONS
           ========================= */
        .mode-group .mode-btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid rgba(31, 16, 51, 0.12);
            background: #fff;
            color: var(--header-start);
            cursor: pointer;
            font-weight: 600;
        }

        .mode-group .mode-btn[aria-checked="true"] {
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            color: #fff;
        }

        /* =========================
           OUTPUT AREA
           ========================= */
        .output {
            margin-top: 18px;
            padding: 20px;
            border-radius: 12px;
            background: var(--card);
            box-shadow: 0 10px 28px rgba(18, 12, 35, 0.06);
            border-left: 6px solid var(--accent);
        }

        /* =========================
           ACCESSIBILITY MODES
           ========================= */
        .high-contrast {
            background: #fff !important;
            color: #000 !important;
        }

        .dark-mode {
            background: #1a1420 !important;
            color: #f0eaff !important;
        }
    </style>
</head>

<body>

    <!-- =========================
         HEADER
         ========================= -->
    <header>
        <div class="header-inner">
            <div class="brand">
                <h1>ClearView</h1>
                <p>AI-powered accessible reading</p>
            </div>
            <div class="header-actions">
                <!-- Reads output text aloud -->
                <button id="readHeaderBtn" title="Read Aloud">ðŸ”Š Read Aloud</button>
            </div>
        </div>
    </header>

    <main>

        <!-- =========================
             INPUT SECTION
             ========================= -->
        <h2>Paste Text or Enter a Link</h2>

        <!-- Optional website input -->
        <label>
            Website link (optional):
            <input id="urlInput" placeholder="https://example.com" title="Website Link">
        </label>

        <!-- Main text input -->
        <label>
            Or paste text directly:
            <textarea id="textInput" placeholder="Paste text here" title="Text Input"></textarea>
        </label>

        <!-- =========================
             MAIN CONTROLS LAYOUT
             ========================= -->
        <div class="top-row">

            <!-- LEFT COLUMN: content & preferences -->
            <div class="left-col">

                <!-- AI transformation mode selection -->
                <div class="mode-group">
                    <button class="mode-btn" data-mode="simplify" aria-checked="true" title="Simplify">Simplify</button>
                    <button class="mode-btn" data-mode="summarize" aria-checked="false" title="Summarize">Summarize</button>
                    <button class="mode-btn" data-mode="bullets" aria-checked="false" title="Bullets">Bullets</button>
                    <button class="mode-btn" data-mode="readable" aria-checked="false" title="Readable">Readable</button>
                </div>

                <!-- Font selector -->
                <div>
                    <label>Font</label>
                    <select id="fontSelect" title="Select Font">
                        <option value="inter">Inter</option>
                        <option value="lexend">Lexend</option>
                    </select>
                </div>

                <!-- Text size & line height controls -->
                <div class="text-controls">
                    <label>Text size</label>
                    <input id="textSizeRange" type="range" min="14" max="24" value="16" title="Text Size">

                    <label>Line height</label>
                    <input id="lineHeightRange" type="range" min="1" max="2" step="0.1" value="1.6"
                        title="Line Height">
                </div>

                <!-- Toggle original text visibility -->
                <div>
                    <input type="checkbox" id="showOriginal">
                    <label for="showOriginal" title="Show Original Text">Show original</label>
                </div>
            </div>

            <!-- RIGHT COLUMN: accessibility tools -->
            <div class="right-col right-controls-group">
                <button id="adaptBtn" title="Adapt with AI">Adapt with AI</button>
                <button class="secondary" onclick="toggleContrast()" title="High Contrast">High Contrast</button>
                <button class="secondary" onclick="toggleDark()" title="Dark Mode">Dark Mode</button>
                <div class="text-controls">
                    <button class="secondary" onclick="increaseText()" title="Increase Text Size">A+</button>
                    <button class="secondary" onclick="decreaseText()" title="Decrease Text Size">A-</button>
                </div>
            </div>
        </div>

        <!-- =========================
             OUTPUT SECTION
             ========================= -->
        <section class="output" aria-live="polite">
            <h2>Accessible Version</h2>
            <p id="outputText">Output will appear here.</p>

            <!-- Read adapted output aloud -->
            <button id="outputReadBtn" onclick="toggleReadAloud()" title="Read Aloud Output">
                ðŸ”Š Read Aloud
            </button>

            <!-- Original content container -->
            <div id="originalContainer">
                <strong>Original text</strong>
                <div id="originalText"></div>
            </div>

            <!-- Metadata about AI mode -->
            <div id="aiMeta"></div>
        </section>
    </main>

    <footer>ClearView adapts online content using AI.</footer>

    </script>

</body>
</html>
